<html lang="en">
  <head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
 <header>
  <div class="container">
        <div class="header">
          <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to page 3
        </h1>
        <div class="buttonCase">
          <a href="./index.html" class="btn">Повернутися</a>
        </div>
        </div>
        </div>
 </header>

    <main>
        <div class="container flex">
            <div class="box">
                <div class="login">
                  <h2 class="text">Ви маете аккаунт?</h2>
                  <button class="btn-log">Залогінитися</button>
                </div>
                <div class="register">
                  <h2 class="text">Ви маете аккаунт?</h2>
                  <button class="btn-reg">Реєстрація</button>
                </div>
                <div class="form-box">
                  <form class="form form-login">
                    <h3>Вхід</h3>
                    <p>
                      <input type="email" placeholder="Email" name="emailLog">
                    </p>
                    <p>
                      <input type="password" placeholder="Password" name="passwordLog">
                    </p>
                    <button class="btn-log">Вхід</button>
                    <a href="#" class="fogot">Забули пароль?</a>
                  </form>
                  <form class="form form-register">
                    <h3>Реєстрація</h3>
                    <p>
                      <input type="email" placeholder="Email" name="email">
                    </p>
                    <p>
                      <input type="text" placeholder="Ввдеіть ім'я" name="name">
                    </p>
                    <p>
                      <input type="text" placeholder="Вигатайте нік" name="nikname">
                    </p>
                    <p>
                      <input type="password" placeholder="Password" name="password">
                    </p>
                    <p>
                      <input type="password" placeholder="Повторіть Password" name="password2">
                    </p>
                    <button class="btn-reg">Реєстрація</button>
                  </form>
                </div>
            </div>
            
        </div>
    </main>

    <script src="./page-3.js" type="module"></script>
